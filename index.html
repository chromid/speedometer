<!DOCTYPE html><html lang="en"><head><meta charset="UTF-8"><meta name="viewport" content="width=device-width, initial-scale=1.0"><meta name="robots" content="noindex, nofollow, noarchive, nosnippet"><title>Speedometer App</title><link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/leaflet/1.9.4/leaflet.min.css"><style>:root { --bg-color: #121212; --primary-color: #86BBFC; --secondary-color: #3669D9; --error-color: #CF6679; --text-color: #FFFFFF; --surface-color: #1E1E1E; --card-color: #2D2D2D; } * { margin: 0; padding: 0; box-sizing: border-box; font-family: 'Segoe UI', 'Roboto', Helvetica, Arial, sans-serif; } body { background-color: var(--bg-color); color: var(--text-color); height: 100vh; display: flex; flex-direction: column; overflow: hidden; } .container { display: flex; flex-direction: column; height: 100%; padding: 16px; gap: 16px; } .header { display: flex; justify-content: space-between; align-items: center; padding: 16px; background-color: var(--surface-color); border-radius: 8px; box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1); transition: all 0.3s ease; } .header h1 { font-size: 1.5rem; color: var(--primary-color); } .units-selector { display: flex; gap: 8px; } .unit-btn { background-color: var(--surface-color); color: var(--text-color); border: none; padding: 8px 12px; border-radius: 4px; cursor: pointer; transition: all 0.3s ease; } .unit-btn.active { background-color: var(--primary-color); color: var(--bg-color); } .unit-btn:hover:not(.active) { background-color: #3D3D3D; } .error-message { background-color: var(--error-color); color: var(--text-color); padding: 12px; border-radius: 8px; text-align: center; animation: fadeIn 0.5s ease; display: none; } @keyframes fadeIn { from { opacity: 0; transform: translateY(-10px); } to { opacity: 1; transform: translateY(0); } } .content { display: flex; flex: 1; gap: 16px; } .map-container { flex: 1; border-radius: 8px; overflow: hidden; box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1); transition: all 0.3s ease; } #map { height: 100%; width: 100%; border-radius: 8px; background-color: var(--surface-color); } .speed-container { display: flex; flex-direction: column; align-items: center; justify-content: center; background-color: var(--surface-color); border-radius: 8px; padding: 20px; width: 300px; box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1); transition: all 0.3s ease; } .speed-label { font-size: 1.2rem; margin-bottom: 16px; color: var(--secondary-color); } .speed-value { font-size: 4rem; font-weight: bold; margin-bottom: 8px; transition: all 0.3s ease; } .speed-unit { font-size: 1.5rem; color: var(--primary-color); } .leaflet-tile { filter: brightness(3); } .leaflet-container { background: #303030; } .leaflet-control-zoom a { background-color: var(--surface-color) !important; color: var(--text-color) !important; border-color: #444 !important; } .leaflet-control-attribution { background-color: rgba(0, 0, 0, 0.5) !important; color: #aaa !important; } @media (max-width: 768px) { .content { flex-direction: column; } .speed-container { width: 100%; order: -1; } .map-container { height: 300px; } }</style></head><body><div class="container"><div class="header"><h1>Speedometer</h1><div class="units-selector"><button class="unit-btn active" data-unit="km/h">km/h</button><button class="unit-btn" data-unit="m/s">m/s</button><button class="unit-btn" data-unit="mph">mph</button></div></div><div class="error-message" id="errorMessage">Location access denied</div><div class="content"><div class="map-container"><div id="map"></div></div><div class="speed-container"><div class="speed-label">Current speed</div><div class="speed-value" id="speedValue">−</div><div class="speed-unit" id="speedUnit">km/h</div></div></div></div><script src="https://cdnjs.cloudflare.com/ajax/libs/leaflet/1.9.4/leaflet.min.js"></script><script src="https://cdnjs.cloudflare.com/ajax/libs/Turf.js/6.5.0/turf.min.js"></script><script>const config = { defaultLocation: [52.23175, 21.00619], defaultZoom: 16, updateInterval: 1000, smoothingFactor: 0.6 }; let map; let positionMarker; let watchId; let currentUnit = 'km/h'; let lastPosition = null; let lastTimestamp = null; let currentSpeed = 0; let speedHistory = []; let locationAccess = false; function initMap() { map = L.map('map').setView(config.defaultLocation, config.defaultZoom); L.tileLayer('https://{s}.basemaps.cartocdn.com/dark_all/{z}/{x}/{y}{r}.png', { attribution: '&copy; <a href="https://www.openstreetmap.org/copyright">OpenStreetMap</a> contributors &copy; <a href="https://carto.com/attributions">CARTO</a>', minZoom: 7, maxZoom: 22 }).addTo(map); positionMarker = L.marker(config.defaultLocation, { icon: L.divIcon({ className: 'position-marker', html: '<div style="background-color: var(--primary-color); border-radius: 50%; width: 16px; height: 16px; border: 3px solid white; box-shadow: 0 0 10px rgba(0,0,0,0.5);"></div>', iconSize: [16, 16], iconAnchor: [8, 8] }) }).addTo(map); initGeolocation(); } function initGeolocation() { if ('geolocation' in navigator) { watchId = navigator.geolocation.watchPosition( handlePositionUpdate, handlePositionError, { enableHighAccuracy: true, maximumAge: 0, timeout: 5000 } ); } else { showError("Geolocation is not supported by this browser"); } } function handlePositionUpdate(position) { const { latitude, longitude, accuracy } = position.coords; const timestamp = position.timestamp; const currentPosition = [latitude, longitude]; hideError(); locationAccess = true; positionMarker.setLatLng(currentPosition); map.setView(currentPosition, config.defaultZoom); if (lastPosition && lastTimestamp) { const distance = turf.distance( turf.point([lastPosition[1], lastPosition[0]]), turf.point([longitude, latitude]), { units: 'kilometers' } ) * 1000; const timeDiff = (timestamp - lastTimestamp) / 1000; if (timeDiff > 0) { const speed = distance / timeDiff; speedHistory.push(speed); if (speedHistory.length > 5) { speedHistory.shift(); } const smoothedSpeed = speedHistory.reduce((sum, val) => sum + val, 0) / speedHistory.length; currentSpeed = currentSpeed * config.smoothingFactor + smoothedSpeed * (1 - config.smoothingFactor); updateSpeedDisplay(); } } lastPosition = currentPosition; lastTimestamp = timestamp; } function handlePositionError(error) { locationAccess = false; switch(error.code) { case error.PERMISSION_DENIED: showError("Location access denied"); break; case error.POSITION_UNAVAILABLE: showError("Location information is unavailable"); break; case error.TIMEOUT: showError("Timeout for getting location"); break; default: showError("An unexpected geolocation error occurred"); break; } currentSpeed = 0; updateSpeedDisplay(); } function updateSpeedDisplay() { const speedValue = document.getElementById('speedValue'); let displaySpeed; if (!locationAccess) { speedValue.textContent = "−"; return; } switch (currentUnit) { case 'km/h': displaySpeed = currentSpeed * 3.6; break; case 'mph': displaySpeed = currentSpeed * 2.23694; break; case 'm/s': default: displaySpeed = currentSpeed; break; } speedValue.textContent = locationAccess ? displaySpeed.toLocaleString("sv-SE", { maximumFractionDigits: 2 }) : "−"; } function setupUnitButtons() { const buttons = document.querySelectorAll('.unit-btn'); buttons.forEach(button => { button.addEventListener('click', () => { buttons.forEach(b => b.classList.remove('active')); button.classList.add('active'); currentUnit = button.dataset.unit; document.getElementById('speedUnit').textContent = currentUnit; updateSpeedDisplay(); }); }); } function showError(message) { const errorMessage = document.getElementById('errorMessage'); errorMessage.textContent = message; errorMessage.style.display = 'block'; } function hideError() { document.getElementById('errorMessage').style.display = 'none'; } document.addEventListener('DOMContentLoaded', () => { initMap(); setupUnitButtons(); });</script></body></html>
